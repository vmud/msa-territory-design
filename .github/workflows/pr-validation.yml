name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      typescript: ${{ steps.filter.outputs.typescript }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            typescript:
              - 'src/**/*.ts'
              - 'package.json'
              - 'tsconfig.json'
            config:
              - 'docker-compose.yml'
              - '.env.example'
            docker:
              - 'docker-compose.yml'
            sql:
              - 'db/**/*.sql'

  lint:
    name: Lint & Typecheck
    needs: changes
    if: needs.changes.outputs.typescript == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - name: TypeScript strict check
        run: npm run typecheck

  pr-size:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch --no-tags --depth=1 origin "$BASE_REF"
        env:
          BASE_REF: ${{ github.base_ref }}

      - name: Check PR size
        run: |
          ADDITIONS=$(git diff --numstat "origin/$BASE_REF...HEAD" | awk '{sum+=$1} END {print sum+0}')
          DELETIONS=$(git diff --numstat "origin/$BASE_REF...HEAD" | awk '{sum+=$2} END {print sum+0}')
          TOTAL=$((${ADDITIONS:-0} + ${DELETIONS:-0}))

          echo "PR Stats: +$ADDITIONS -$DELETIONS (total: $TOTAL lines)"

          if [ "$TOTAL" -gt 1000 ]; then
            echo "::warning::Large PR detected ($TOTAL lines). Consider breaking into smaller PRs."
          fi
        env:
          BASE_REF: ${{ github.base_ref }}
