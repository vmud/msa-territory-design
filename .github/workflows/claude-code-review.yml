name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Load Anthropic API key from 1Password
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          ANTHROPIC_API_KEY: op://DEV/ANTHROPIC_API_KEY/credential  # pragma: allowlist secret

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ env.ANTHROPIC_API_KEY }}
          allowed_bots: 'dependabot[bot],renovate[bot]'
          prompt: |
            Review PR #${{ github.event.pull_request.number }} for code quality, potential bugs, and best practices.
            This is a Node.js/TypeScript project using PostGIS for spatial analysis.
            Focus on: TypeScript type safety, SQL injection risks, path traversal, and PostGIS query correctness.
