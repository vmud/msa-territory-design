services:
  db:
    image: postgis/postgis:16-3.4
    container_name: territory-postgis
    environment:
      POSTGRES_DB: territory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d territory_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
